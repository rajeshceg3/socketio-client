<!DOCTYPE html>
<html>
   <head>
      <title> Button click tracker </title>
   </head>

   <body>
		 <h1>Button click tracker </h1>	 
		 <p id="buttonPress">Button has been pressed 0 times</p>
		 <button onclick="buttonPressed()">Click me</button>
		 <script src="/socket.io/socket.io.js"></script>
		 <script>
			 const socket = io.connect();
			 function buttonPressed(){
			   socket.emit('pressed');
			 }
			 
			 socket.on('buttonUpdate', (count) => {
				 const buttonPressElement = document.getElementById("buttonPress");
				 if (buttonPressElement) {
					buttonPressElement.innerHTML = 'Button has been pressed ' + count + ' times.';
				 } else {
					 console.error('Element with ID "buttonPress" not found.');
				 }
			 });

			 socket.on('connect_error', (err) => {
				console.error('Connection Error:', err);
			 });

			 socket.on('disconnect', (reason) => {
				console.log('Disconnected:', reason);
			 });
		</script>
   </body>
</html>
